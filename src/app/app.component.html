<div class="div">
  <div class="d-block">
    <form class="example-form" [formGroup]="formTeste" (submit)="add()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input type="tel" matInput placeholder="Digite seu nome" formControlName="nome">
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Telephone</mat-label>
        <input type="text" matInput placeholder="Digite seu telefone" formControlName="telefone" [maxLength]="11">
        <mat-icon matSuffix>call</mat-icon>
      </mat-form-field>
      <ng-container *ngIf="formTeste.invalid">
        <q class="text-danger">Preencha todos os campos</q>
      </ng-container>
      <div class="d-flex-end">
        <button mat-raised-button color="warn" class="mx-2">Limpar</button>
        <button mat-raised-button class="mx-2">Salvar</button>
      </div>
    </form>
    <div class="table">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
      </mat-form-field>

      <button mat-raised-button [disabled]="!dataSource.data.length" (click)="removeData()" class="demo-button">
        Remover
      </button>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por nÃºmero">
            No.
          </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por nome">
            Nome
          </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- telefone Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por telefone">
            Telefone
          </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
